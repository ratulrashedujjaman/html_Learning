<!doctype html>
<html lang="en">
    <head>
        <title>Text Formatting title</title>
    </head>
    <body>
        <h>Text Formatting head</h>
        <p>Lorem ipsum <b>dolor sit amet consectetur</b> <strong>dolor sit amet consectetur</strong> 
            <i>Veniam amet vitae</i> <em>Veniam amet vitae </em>architecto <mark>unde cumque</mark> deleniti <small>asperiores dolorum</small>  <del>dolores</del> ad hic <u>accusamus</u> eos <ins>accusamus</ins>fugiat ipsam, id impedit.</p>
            <p>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></p>
            <p>log<sub>10</sub>(10)=1</p>
            <p>log<sub>10</sub>(100)=2</p>
    </body>
</html>
